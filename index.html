<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudScape | </title>
    <link rel="icon" type="image/x-icon" href="./cloud.ico">
</head>
<body>
    <div class="box">
        <div class="box__left">
            <h1 class="box__left-title">cloudScape.</h1>
            <div class="box__left-weather-info">
                <span class="box__left-weather-info-temp"></span>
                <div class="holder">
                    <span class="box__left-weather-info-city"></span>
                    <span class="box__left-weather-info-date"></span>
                </div>
                <span class="box__left-weather-info-icon"></span>
            </div>
        </div>
        <div class="box__right">
                <div class="holder">
                    <input type="text" class="box__right-input" placeholder="Another location">
                    <button type="submit" class="box__right-btn"><img src="./img/glass.png" class="box__right-btn-icon"></button>
                </div>
                <div class="box__right-locations">
                    <!-- <p class="box__right-location">Birmighan</p>
                    <p class="box__right-location">Manchester</p>
                    <p class="box__right-location">New York</p>
                    <p class="box__right-location">California</p> -->
                </div>
                <hr>
                <div class="box__right-info">
                    <p class="box__right-info-pressure"></p>
                    <p class="box__right-info-humidity"></p>
                    <p class="box__right-info-maxtemp"></p>
                    <p class="box__right-info-mintemp"></p>
                    <p class="box__right-info-visibility"></p>
                </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
